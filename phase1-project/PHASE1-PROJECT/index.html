<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRESHIFY</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="/PHASE1-PROJECT/assets/images/download (1).jpeg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/PHASE1-PROJECT/assets/images/download (6).jpeg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/PHASE1-PROJECT/assets/images/download.jpeg" alt="Third slide">
                </div>
            </div>
        </div>
        <div class="overlay">
            <h1>Welcome to FRESHIFY</h1>
            <div id="dynamicText">
                <p>Connecting grocers and buyers directly for a seamless shopping experience!</p>
            </div>
        </div>
        <button class="btn btn-primary sign-up-in-btn" data-toggle="modal" data-target="#authModal">Sign Up/Sign In</button>
    </div>

    <!-- Authentication Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" role="dialog" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Sign Up / Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="authArea">
                        <h4>Are you a buyer or a seller?</h4>
                        <button class="btn btn-info" onclick="showBuyerForm()">Buyer</button>
                        <button class="btn btn-success" onclick="showSellerForm()">Seller</button>
                    </div>
                    <div id="buyerForm" style="display: none;">
                        <h4>Buyer Sign Up/Sign In</h4>
                        <input type="email" id="buyerEmail" placeholder="Email" class="form-control mb-2">
                        <input type="password" id="buyerPassword" placeholder="Password" class="form-control mb-2">
                        <button onclick="login('buyer')" class="btn btn-primary">Sign In</button>
                        <button onclick="register('buyer')" class="btn btn-secondary">Sign Up</button>
                    </div>
                    <div id="sellerForm" style="display: none;">
                        <h4>Seller Sign Up/Sign In</h4>
                        <input type="email" id="sellerEmail" placeholder="Email" class="form-control mb-2">
                        <input type="password" id="sellerPassword" placeholder="Password" class="form-control mb-2">
                        <button onclick="login('seller')" class="btn btn-primary">Sign In</button>
                        <button onclick="register('seller')" class="btn btn-secondary">Sign Up</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
